<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria Multimédia – Prática</title>

  <!--
    BOAS PRÁTICAS GERAIS:
    - Use vídeos públicos para embeds de redes sociais
    - Prefira lazy loading quando possível
    - Evite muitos embeds na mesma página (impacto de performance)
  -->

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    iframe, video, img {
      width: 100%;
      border-radius: 6px;
    }

    .upload-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Site de Prática – Imagens e Vídeos</h1>

<!-- =====================================================
     SECÇÃO 1 – VÍDEOS DE REDES SOCIAIS (EMBEDS)
     ===================================================== -->

<h2>Vídeos de Redes Sociais (Placeholders)</h2>

<div class="grid">

  <!-- FACEBOOK VIDEO -->
  <!-- Substitua o LINK_DO_VIDEO_FACEBOOK por um link real -->
  <div class="card">
    <iframe
      src="https://www.facebook.com/plugins/video.php?href=LINK_DO_VIDEO_FACEBOOK"
      height="315"
      frameborder="0"
      allowfullscreen>
    </iframe>
    <!-- Boa prática: o vídeo precisa ser público -->
  </div>

  <!-- INSTAGRAM VIDEO -->
  <!-- Substitua pelo link do post do Instagram -->
  <div class="card">
    <iframe
      src="https://www.instagram.com/p/POST_ID/embed"
      height="400"
      frameborder="0">
    </iframe>
    <!-- Dica: funciona para fotos e vídeos -->
  </div>

  <!-- TIKTOK VIDEO -->
  <!-- Substitua o VIDEO_ID pelo ID real -->
  <div class="card">
    <iframe
      src="https://www.tiktok.com/embed/v2/VIDEO_ID"
      height="400"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- YOUTUBE (EXTRA – BOA REFERÊNCIA) -->
  <div class="card">
    <iframe
      src="https://www.youtube.com/embed/VIDEO_ID"
      height="315"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

</div>

<!-- =====================================================
     SECÇÃO 2 – IMAGENS (PLACEHOLDERS)
     ===================================================== -->

<h2>Imagens (Placeholders)</h2>

<div class="grid">

  <!-- Substitua src por imagens reais -->
  <img src="https://via.placeholder.com/600x400" alt="Imagem 1">
  <img src="https://via.placeholder.com/600x400" alt="Imagem 2">
  <img src="https://via.placeholder.com/600x400" alt="Imagem 3">
  <img src="https://via.placeholder.com/600x400" alt="Imagem 4">

  <!-- Boa prática:
       - Use imagens otimizadas (WebP / JPG)
       - Sempre use alt para acessibilidade
  -->

</div>

<!-- =====================================================
     SECÇÃO 3 – UPLOAD LOCAL (DESKTOP / TELEMÓVEL)
     ===================================================== -->

<h2>Carregar Imagens e Vídeos do Dispositivo</h2>

<!--
  Este input permite:
  - Imagens (jpg, png, webp)
  - Vídeos (mp4, webm)
  - Funciona em desktop e telemóvel
-->

<input
  type="file"
  accept="image/*,video/*"
  multiple
  onchange="previewFiles(this.files)">

<div class="upload-preview" id="preview"></div>

<!-- =====================================================
     SCRIPT DE PRÉ-VISUALIZAÇÃO
     ===================================================== -->

<script>
  function previewFiles(files) {
    const preview = document.getElementById('preview');
    preview.innerHTML = "";

    Array.from(files).forEach(file => {
      const url = URL.createObjectURL(file);

      if (file.type.startsWith("image")) {
        const img = document.createElement("img");
        img.src = url;
        preview.appendChild(img);
      }

      if (file.type.startsWith("video")) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        preview.appendChild(video);
      }

      // Boa prática:
      // URL.revokeObjectURL(url) pode ser usado depois para liberar memória
    });
  }
</script>

<!--
  BOAS PRÁTICAS FINAIS:
  - Upload local é apenas visual (não salva no servidor)
  - Para salvar, precisa de backend (PHP, Node, etc.)
  - Nunca confie apenas no frontend para validação
-->

</body>
</html>
