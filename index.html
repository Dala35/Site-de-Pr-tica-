<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Multimédia – Prática</title>

  <style>
    /* Reset de margens e fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      line-height: 1.6;
      color: #333;
      margin-bottom: 100px;
    }

    h1, h2 {
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    /* GRID SYSTEM */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Cartões de vídeo e imagem */
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    iframe, video, img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    /* Botões */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Rodapé */
    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .card iframe, .card img, .card video {
        height: 250px;
      }
    }

    /* Animações e efeitos */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Lazy Loading */
    .lazy {
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .lazy.loaded {
      opacity: 1;
    }

  </style>

</head>
<body>

  <h1>Site de Prática – Imagens e Vídeos</h1>

  <!-- Vídeos de Redes Sociais (Embarações Responsivas) -->
  <h2>Vídeos de Redes Sociais</h2>
  <div class="grid">
    <!-- Facebook Video -->
    <div class="card fade-in">
      <iframe
        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/facebook/videos/10153231379946729/"
        height="315"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Instagram Video -->
    <div class="card fade-in">
      <iframe
        src="https://www.instagram.com/p/CI-VZq4KZ9C/embed"
        height="400"
        frameborder="0">
      </iframe>
    </div>

    <!-- TikTok Video -->
    <div class="card fade-in">
      <iframe
        src="https://www.tiktok.com/embed/6896350487012405766"
        height="400"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <!-- YouTube Video -->
    <div class="card fade-in">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        height="315"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Imagens (Placeholders Substituídos por URLs reais) -->
  <h2>Imagens (Exemplos Reais)</h2>
  <div class="grid">
    <div class="card fade-in">
      <img class="lazy" data-src="https://www.w3schools.com/w3images/lights.jpg" alt="Imagem 1">
    </div>
    <div class="card fade-in">
      <img class="lazy" data-src="https://www.w3schools.com/w3images/fjords.jpg" alt="Imagem 2">
    </div>
    <div class="card fade-in">
      <img class="lazy" data-src="https://www.w3schools.com/w3images/forest.jpg" alt="Imagem 3">
    </div>
    <div class="card fade-in">
      <img class="lazy" data-src="https://www.w3schools.com/w3images/mountains.jpg" alt="Imagem 4">
    </div>
  </div>

  <!-- Upload de Arquivos (Imagens e Vídeos) -->
  <h2>Carregar Imagens e Vídeos</h2>
  <input
    type="file"
    accept="image/*,video/*"
    multiple
    onchange="previewFiles(this.files)">
  <div id="preview" class="upload-preview"></div>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por <strong>Dala De Carvalho</strong> | Afrokódico Engene</p>
    <p>
      <a href="mailto:dala@afrokodico.com">Contato</a> |
      <a href="https://www.afrokodico.com" target="_blank">Visite nosso site</a>
    </p>
  </footer>

  <script>
    // Função de visualização de arquivos (imagens e vídeos locais)
    function previewFiles(files) {
      const preview = document.getElementById('preview');
      preview.innerHTML = "";

      Array.from(files).forEach(file => {
        const url = URL.createObjectURL(file);

        const div = document.createElement("div");
        div.classList.add("card");

        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = url;
          img.classList.add("lazy");
          img.onload = () => img.classList.add("loaded");
          div.appendChild(img);
        }

        if (file.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          div.appendChild(video);
        }

        preview.appendChild(div);
      });
    }

    // Lazy loading de imagens
    window.addEventListener("load", function () {
      const lazyImages = document.querySelectorAll(".lazy");
      lazyImages.forEach(img => {
        img.src = img.getAttribute("data-src");
        img.onload = () => img.classList.add("loaded");
      });
    });
  </script>

</body>
</html>
