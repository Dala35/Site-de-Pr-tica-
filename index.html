<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Multimédia – Prática</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      line-height: 1.6;
      color: #333;
      margin-bottom: 100px;
    }

    h1, h2 {
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Capa de imagem */
    .cover-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Menu Hambúrguer */
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 30px;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #2c3e50;
    }

    nav ul {
      display: flex;
      list-style-type: none;
    }

    nav ul li {
      padding: 10px;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 5px 15px;
    }

    nav ul li a:hover {
      background-color: #3498db;
      border-radius: 5px;
    }

    /* Menu hambúrguer responsivo */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .menu-icon {
        display: block;
      }

      nav ul li {
        text-align: center;
        width: 100%;
      }

      nav ul.active {
        display: flex;
      }
    }

    /* Grid responsivo */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    iframe, video, img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Filtro de Pesquisa */
    .search-bar {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .category-select {
      margin: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Rodapé */
    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Lazy Loading */
    .lazy {
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .lazy.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>

  <img src="https://via.placeholder.com/1920x250?text=Imagem+Capa+do+Site" class="cover-image" alt="Imagem de Capa">

  <!-- Menu Hambúrguer -->
  <nav>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#media">Mídia</a></li>
      <li><a href="#upload">Upload</a></li>
      <li><a href="#contact">Contato</a></li>
    </ul>
  </nav>

  <h1>Site de Prática – Imagens e Vídeos</h1>

  <!-- Filtro de Pesquisa -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Pesquisar vídeos e imagens..." onkeyup="searchContent()">
  </div>

  <!-- Filtro de Categorias -->
  <div class="category-select">
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">Escolher Categoria</option>
      <option value="Natureza">Natureza</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Música">Música</option>
    </select>
  </div>

  <!-- Vídeos de Redes Sociais -->
  <h2>Vídeos de Redes Sociais</h2>
  <div class="grid" id="mediaGrid">
    <!-- Exemplo de Vídeos -->
    <div class="card" data-title="Vídeo Facebook" data-category="Natureza">
      <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/facebook/videos/10153231379946729/" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="card" data-title="Vídeo Instagram" data-category="Tecnologia">
      <iframe src="https://www.instagram.com/p/CI-VZq4KZ9C/embed" height="400" frameborder="0"></iframe>
    </div>

    <div class="card" data-title="Vídeo TikTok" data-category="Música">
      <iframe src="https://www.tiktok.com/embed/6896350487012405766" height="400" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="card" data-title="Vídeo YouTube" data-category="Tecnologia">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Carregar Imagens e Vídeos -->
  <h2>Carregar Imagens e Vídeos</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <input type="file" name="fileToUpload[]" accept="image/*,video/*" multiple>
    <button type="submit">Enviar Arquivos</button>
  </form>

  <footer>
    <p>Desenvolvido por <strong>Dala De Carvalho</strong> | Afrokódico Engene</p>
    <p><a href="mailto:dala@afrokodico.com">Contato</a> | <a href="https://www.afrokodico.com" target="_blank">Visite nosso site</a></p>
  </footer>

  <script>
    // Função para pesquisar conteúdo (vídeos e imagens)
    function searchContent() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(searchTerm)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Filtrar conteúdo por categoria
    function filterByCategory() {
      const category = document.getElementById('categorySelect').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        const cardCategory = card.getAttribute('data-category').toLowerCase();
        if (category === '' || cardCategory.includes(category)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Menu hambúrguer
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    // Lazy loading de imagens
    window.addEventListener("load", function () {
      const lazyImages = document.querySelectorAll(".lazy");
      lazyImages.forEach(img => {
        img.src = img.getAttribute("data-src");
        img.onload = () => img.classList.add("loaded");
      });
    });
  </script>

</body>
</html>
